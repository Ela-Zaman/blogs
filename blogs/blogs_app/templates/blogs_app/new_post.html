{% extends "blogs_app/base.html" %}

{% block content %}
<p> <a href = "% url 'blogs_app:blog' blog.id %">{{blog}}</a></p>
<p>Add a new post</p>
<form action="{% url 'blogs_app:new_post' blog.id %}" method = 'post'>
    {% csrf_token %}
    {{form.as_div}}
    <button name ="submit">Add post</button>
</form>

{% endblock content %}
